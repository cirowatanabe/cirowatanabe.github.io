<div class="modal-body">
    <div class="col-8">
        <form>
            <div class="form-group">
                <label>Nome</label>
                <input type="text" name="nome" id="nome" class="form-control" [(ngModel)]="produto.nome"
                placeholder="Nome do produto">
            </div>
    
            <div class="form-group">
                <label >Quantidade</label>
                <input type="number" class="form-control" name="quantidade" [(ngModel)]="produto.quantidade" id="quantidade">
            </div>
    
            <div class="form-control">
                <label>Pre√ßo</label>
                <input type="number" class="form-control" name="preco" id="preco" [(ngModel)]="produto.preco">
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
    <button type="submit" class="btn btn-warning"
        data-bs-dismiss="modal" (click)="editar()">Atualizar</button>
</div>
